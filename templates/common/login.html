{% extends "base.html" %}
{% block content %}
{% load sass_tags %}

    <div class="sign-container">
        <div class="sign-wrap">
            <a href="{% url 'moview:index' %}" class="login-title"><h1>MOVIEW</h1></a>
            <form method="post" class="login_form" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <input type="text" name="username" id="username" class="input id" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
                <input type="password" name="password" id="password" class="input pw" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}">
                <ul class="sign-box">
                    <li class="sign-btn"><button type="submit" class="sign submit">로그인</button></li>
                    <li class="sign-btn"><a href="{% url 'common:signup' %}" class="sign sign-up">회원가입</a><li class="sign-btn">
                </ul>
            </form>
        </div>
    </div>
{% endblock %}
