{% extends 'base.html' %}
{% load sass_tags %}
{% block content %}
    <!-- Main -->
    <div class="main-container">
        <div class="inner">
            <div class="search">
                <form action="{% url 'moview:index' %}" class="searchForm">
                    <input type="text" name="kw" class="search_input kw" value="{{ kw|default_if_none:'' }}" placeholder="search movies"/>
                    <button type="submit"><img src="/static/images/search.png" width="25" /></button>
                </form>
            </div>
            <hr class="main-line">
            <section class="movies">
{#              영화리스트 for문 돌리기 #}
                {% for movie,style in multilist %}
                    <article class="{{ style }}">
                        <span class="image">
                            {% if movie.moviewimg %}
                                <img src="{{ movie.moviewimg.url }}" alt="영화이미지"/>
                            {% else %}
                                <img src="/static/images/pic01.jpg" alt="영화이미지"/>
                            {% endif %}
                        </span>
                        <a href="{% url 'moview:detail' movie.id %}">
                            <h2>{{ movie.moviename }}</h2>
                            <div class="content">
                                <p>{{ movie.moviewline }}</p>
                            </div>
                        </a>
                    </article>
                {% endfor %}
            </section>
        </div>
    </div>


{% endblock %}
